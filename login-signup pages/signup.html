<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Sign Up Form</title>
    <!-- External css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">
                <form action="">
                    <div class="logo">
                        <h1>Our APP.</h1>
                    </div>

                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="form-btn" type="submit">Sign Up</button>
                    <span class="has-separator">Or</span>

                    <button class="loginBtn loginBtn--facebook">
                        Login with Facebook
                      </button>
                      <button class="loginBtn loginBtn--google">
                        Login with Google
                      </button>
  
                </form>
                <div class="sign-up">

                    Have an account? <a href="login.html">Log in</a>
                </div>
                <div class="get-the-app">
                    <span>Get the app</span>
                    <div class="badge">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="android App">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="ios app">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    &copy; <script>document.write( new Date().getFullYear() );</script> Complaints
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
