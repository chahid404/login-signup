<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app login Form</title>
    <!-- External css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div id="wrapper">

        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">

                
                <form action="">
                    <div class="logo ">
                        <div class="float-left"><button type="button" class="btn btn-primary btn-rounded "><i class="fas fa-chevron-left"></i>  BACK</button></div>
                        
                        <div class="align-middle" ><h1>Our APP.</h1></div>
                    </div>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="form-btn" type="submit">Log in</button>
                    <span class="has-separator">Or</span>
                    <button class="loginBtn loginBtn--facebook">
                        Login with Facebook
                    </button>

                    <button class="loginBtn loginBtn--google" style="margin-bottom: 2.5rem;">
                        Login with Google
                    </button>
                    <a class="password-reset" href="#">Forgot password?</a>
                </form>
                <div class="sign-up" style="margin-top: 2%;margin-bottom: 2%;">
                    Don't an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    &copy;
                    <script>document.write(new Date().getFullYear());</script> Complaints
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
